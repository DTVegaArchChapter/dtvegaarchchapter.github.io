<div class="post-list">
  {% for post in site.posts %}
  <article class="post-item">
    <h3 class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
    <div class="post-meta">
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date: "%Y-%m-%d" }}</time>
      {% if post.tags %}
      <ul class="post-tags" aria-label="Etiketler">
        {% for tag in post.tags %}
          <li><span class="tag">{{ tag }}</span></li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    <p class="post-excerpt">{{ post.excerpt | strip_html | truncate: 180 }}</p>
  </article>
  {% endfor %}
</div>
